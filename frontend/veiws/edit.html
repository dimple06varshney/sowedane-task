<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Sowedane</title>
</head>
<body>
    <div class="logoDiv"><a href="index.html"><img src="http://www.sowedane.com/media/1051/sowedane_logo.png" alt=""></a></div>
    <div id="errorMessage"></div>
      <div class="signUp">
          <h2>Edit profile</h2>
          <div>  
          <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email" required />
             <label for="name">Update your name</label>
              <input type="text" name="" id="name"/>
              <label for="password">Enter Password</label>    
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            <button id="signBtn">Edit Profile</button>
        </div>
    </div>
</body>
</html>
<script  type="module" src="../scripts/editprofile.js"></script>
