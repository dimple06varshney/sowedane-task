<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Sowedane</title>
</head>
<body>
    <div class="logoDiv"><a href="index.html"><img src="http://www.sowedane.com/media/1051/sowedane_logo.png" alt=""></a></div>
    <div id="errorMessage"></div>
      <div class="signUp">
          <h2>Reset your password</h2>
          <div>  
              <label for="password">Create Password</label>    
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
            <button id="signBtn">Submit</button>
            <p class="goToLogin">New on our platform? Go to <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
<script type="module" src="../scripts/updatepassword.js"></script>
